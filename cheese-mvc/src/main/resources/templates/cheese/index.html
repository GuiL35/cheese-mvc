<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

    <meta charset="UTF-8"/>
    <!--/*@thymesVar id="title" type=""*/-->
    <title th:text="${title}"></title>
</head>
<body>
<!--time leaf snytax-->
<h1 th:text="${title}"></h1>
<!--I can also add like"<h1 th:text="${title}">Default Title</h1>"
The view would show"DT"so natural template language timeleaf-->
<!--/*@thymesVar id="cheeses" type=""*/-->
<!--/*@thymesVar id="size" type=""*/-->
<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>
<a href="/cheese/add">Add Cheese</a>
<ul>
    <!--/*@thymesVar id="cheeses" type=""*/-->
    <!--/*@thymesVar id="cheese" type=""*/-->
    <li th:each="cheese : ${cheeses}" th:text="${cheese}"></li>
</ul>
</body>
</html>
